<section id="blog" class="h-full pt-24 p-8 bg-gray-50 text-center">
  <h2 class="text-3xl font-semibold mb-6 text-black">Blog</h2>
  <p class="text-lg text-gray-700 mb-8">Artículos sobre tendencias en ingeniería naval, técnicas de venta y análisis de mercado en el sector marítimo.</p>
  
  <h3 class="text-2xl font-semibold mt-8 mb-4 text-[rgb(42,50,46)]">Noticias Marinas</h3>
  <div *ngIf="articles.length; else noNews" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let article of articles" class="bg-white rounded-lg shadow-md overflow-hidden transition-transform transform hover:scale-105 duration-300">
      <img *ngIf="article.image" [src]="article.image" alt="{{ article.title }}" class="w-full h-48 object-cover">
      <div class="p-4">
        <h4 class="text-lg font-bold text-[rgb(33,36,39)]">{{ article.title }}</h4>
        <p class="text-gray-600 mb-2">{{ article.description }}</p>
        <a [href]="article.link" target="_blank" class="text-black underline hover:text-[rgb(141,128,111)]">Leer más</a>
      </div>
    </div>
  </div>
  <ng-template #noNews>
    <p class="text-gray-600">No se encontraron noticias marinas.</p>
  </ng-template>
</section>
